<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
    <h2>이벤트 목록</h2>
    <table>
        <tr><th>이름</th><th>참가 가능 인원</th><th>시작 시간</th><th>종료 시간</th></tr>
        <tr th:each="event : ${events}">
            <td th:text="${event.name}">이벤트 이름</td>
            <td th:text="${event.limitOfEnrollment}">참가 가능 인원</td>
            <td th:text="${event.startDatetime}">시작 시간</td>
            <td th:text="${event.endDatetime}">종료 시간</td>
        </tr>
    </table>

</body>
</html>
